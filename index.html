<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/image-equilibrium.jpg" alt="NFT" class="nft" />
        <h3 class="titulo">Equilíbrio #3429</h3>
        <p class="texto">
          Nossa coleção Equilibrium promove equilíbrio e calma.
        </p>

        <div class="card-data">
          <p class="preco">
            <img
              src="images/icon-ethereum.svg"
              alt=""
              srcset=""
              class="ETH"
              height="15px"
            />
            0,041 ETH
          </p>
          <p class="tempo">
            <img
              src="images/icon-clock.svg"
              alt=""
              srcset=""
              class="relogio"
              height="15px"
            />3 days left
          </p>
        </div>
        <div class="card-footer">
          <img src="./images/image-avatar.png" height="20px" class="avatar" />
          <h6>Creation of <span class="author">Jules Wyvern</span></h6>
        </div>
      </div>
    </div>
  </body>
</html>
